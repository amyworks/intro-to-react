<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Chicken Tikka Masala - Amy's Cookbook</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    <header class="main padded fg-row">
      <h1>Amy's Cookbook</h1>
      <p>The best way to make things weird</p>
    </header>

    <div id="app" class="fg-row"></div>

    <footer class="fg-row">
      <p class="copyright-notice">Copyright &copy; 2009 - <span id="current-year"></span> Amy Coleman. All rights reserved.</p>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="js/scripts.js" type="text/javascript"></script>
    <script type="text/babel">
      class MyRecipe extends React.Component {
        render() {
          return (
            <div className="recipe">
              <header className="recipe-header">
                <h2 className="recipe-title">Chicken Tikka Masala</h2>
                <p className="recipe-subtitle">with fragrant basmati rice and garlic naan</p>
                <p className="recipe-description">This modern take on Indian curry features a creamy ginger tomato sauce spiced with coriander, cumin, cloves, nutmeg, cinnamon, white pepper, and cardamom over tandoor-roasted chicken. Topped off with fresh cilantro and served over rice and a healthy serving of garlic naan, </p>
                <ul className="recipe-meta clearfix">
                  <li><strong>PREP</strong> 20 mins</li>
                  <li><strong>COOK</strong> 30 mins</li>
                  <li><strong>AUTHOR</strong> Amy Coleman</li>
                  <li><strong>RATING</strong> <i className="fas fa-star"></i><i className="fas fa-star"></i><i className="fas fa-star"></i><i className="fas fa-star"></i><i className="fas fa-star-half"></i></li>
                </ul>
              </header>    

              <section className="recipe-image">
                <img src="img/chicken-tikka-masala.jpg" />
              </section>

              <section className="clearfix">
                <section className="recipe-ingredients fg-col third">
                  <h3>Ingredients</h3>
                  <p><strong>This recipe yields <span className="recipe-servings">6</span> servings.</strong></p>
                  <h4>For the chicken</h4>
                    <ul>
                      <li>1 1/2 lbs chicken breast cut into 1-2 inch cubes</li>
                      <li>1/2 c. whole milk plain Greek yogurt</li>
                      <li>1 tbsp fresh cilantro, chopped</li>
                      <li>1 tbsp ground cumin</li>
                      <li>1 tbsp ground cinnamon</li>
                      <li>1 tsp ground nutmeg</li>
                      <li>1 tsp ground cayenne pepper</li>
                    </ul>
                  <h4>For the sauce</h4>
                    <ul>
                      <li>32 oz San Marzano tomatoes</li>
                      <li>1 1/2 c. cream</li>                      
                      <li>1 large sweet yellow onion, chopped</li>
                      <li>3 cloves of garlic, smashed</li>
                      <li>1/4 c. tbsp fresh chopped cilantro</li>
                      <li>1 tbsp ground cumin</li>
                      <li>1 tbsp ground cinnamon</li>
                      <li>1 tsp ground nutmeg</li>
                      <li>1 tsp coriander</li>                      
                      <li>1 tsp ground cardamom</li>
                      <li>1/2 tsp ground cloves</li>
                      <li>1/2 tbsp white pepper</li>
                      <li>Olive oil</li>
                      <li>Ground cayenne pepper to taste (or fresh chiles, see notes)</li>
                      <li>Kosher salt to taste</li>
                      <li></li>
                    </ul>
                  <h4>For the rice</h4>
                    <ul>
                      <li>2 c. basmati rice</li>
                      <li>4 c. water</li>
                      <li>1 tsp whole cumin seeds (or ground cumin)</li>
                    </ul>
                  <h4>For the naan</h4>
                    <ul>
                      <li>4 pieces of store-made naan</li>
                      <li>4 cloves of garlic, minced</li>
                      <li>4 tbsp ghee or salted butter</li>
                      <li>1 tbsp fresh cilantro, chopped</li>
                      <li>Ground cumin (light dusting)</li>
                      <li>Salt to taste</li>
                    </ul>
                </section>

                <section className="recipe-instructions fg-col two-third">
                  <h3>Instructions</h3>
                  <h4>STEP ONE: marinate, skewer, and roast the chicken.</h4>
                    <img src="img/chicken-in-marinade.jpg" />
                      <ol>
                        <li>Mix the yogurt, cilantro, cumin, cinnmon, nutmeg, garlic powder, and cayenne pepper in a bowl. Add raw chicken chunks and cover bowl with plastic wrap. </li>
                        <li>Refrigerate for 12-24 hours. Preheat the oven to 350&deg;. </li>
                        <li>While oven preheats skewer the chicken, placing chunks directly next to each other. </li>
                        <li>Place each skewer in an olive-oil greased glass pan. Roast skewers for 30 minutes or until yogurt has mostly cooked off. Allow to cool and remove chicken from skewers.</li>
                        <li>Leave the oven on.</li>
                      </ol>
                  <h4>STEP TWO: make the sauce in a wok or dutch oven</h4>
                    <img src="img/masala-sauce.jpg" />
                      <ol>
                        <li>sautee chopped onion and smashed garlic with olive oil on a mediuum flame. </li>
                        <li>Once the onions are clear add the San Marzano tomatoes (including all of the sauce). </li>
                        <li>Add cream, cumin, cinnamon, nutmeg, coriander, cardamom, cloves, white pepper, salt, and cayenne pepper. </li>
                        <li>Allow to simmer for about 10 minutes before adding chunks of chicken.</li>
                        <li>Once chicken is added, simmer uncovered for 30-45 minutes while stirring occasionally.</li>
                      </ol>
                  <h4>STEP THREE: cook the fragrant basmati rice.</h4>
                    <img src="img/basmati-rice-closeup.jpg" />
                      <ol>
                        <li>Combine water, rice, and cumin seeds in a medium sized sauce pan and cover with a lid. </li>
                        <li>Bring to boil over a high flame. </li>
                        <li>Once the rice is rapidly boiling, turn flame down to lowest setting. </li>
                        <li>Cook for 20 minutes. </li>
                        <li>Do not stir or remove the lid while cooking. </li>
                        <li>After 20 minutes, remove lid and fluff rice with a fork.</li>
                      </ol>
                  <h4>STEP FOUR: prepare the garlic naan in a large skillet.</h4>
                    <img src="img/garlic-naan.jpg" />
                      <ol>
                        <li>Warm ghee or butter in bottom of skillet until very hot.</li>
                        <li>Fry each piece of naan (or pita bread) in the hot ghee or butter for 20-30 seconds on each side.</li>
                        <li>Dust one side of each piece of bread with salt, cumin, cilantro, and garlic.</li>
                        <li>Stack and wrap all four pieces of bread in one sheet of foil and place in oven.</li>
                      </ol>
                  <h4>STEP FIVE: serve and enjoy!</h4>
                    <img src="img/chicken-tikka-masala.jpg" />
                      <ol>
                        <li>Stir the rest of the fresh cilantro to the sauce and chicken.</li>
                        <li>Test sauce for spiciness and add more cayenne pepper until desired level of spiciness is reached.</li>
                        <li>Remove naan from the oven.</li>
                        <li>Serve chicken and sauce over rice with a piece of naan and enjoy hot!</li>
                      </ol>
                </section>
              </section>

              <section className="clearfix">
                <section className="fg-col third">&nbsp;</section>

                <section className="recipe-notes fg-col two-third">
                  <h3>Recipe Notes</h3>
                  <ul className="fa-ul">
                    <li><span className="fa-li"><i className="fas fa-lightbulb"></i></span>Check the ingredients and nutrition facts to see how much sodium the tomatoes were canned with. Cento doesn't add much salt in the canning process but Pastene adds an obscene amount of sodium to their tomatoes.</li>
                    <li><span className="fa-li"><i className="fas fa-lightbulb"></i></span>Toast and grind whole seeds, cloves, and cinnamon sticks before adding to your sauce for deeper, more nuanced flavor. I use a dedicated electric coffee grinder to grind spices that I picked up at Target for $15.</li>
                    <li><span className="fa-li"><i className="fas fa-lightbulb"></i></span>If you can't make or find naan bread in the store, pita bread makes a good substitute. Pita bread isn't as soft or as pliable as naan so you might want to put a lid over the pan to steam it a little.</li>
                    <li><span className="fa-li"><i className="fas fa-lightbulb"></i></span>Ground cayenne pepper creates a slow burning heat in this dish. For a something that hits faster and harder, mince fresh chile peppers instead. The longer they stew in the masala the less heat they'll have when the dish is complete.</li>
                    <li><span className="fa-li"><i className="fas fa-lightbulb"></i></span>I've found that adding golden raisins or dried cranberries during the cooking process adds a little sweet tang to the dish.</li>
                    <li><span className="fa-li"><i className="fas fa-lightbulb"></i></span>Some recipes call for garam masala or curry powder. While garam masala isn't a bad substitute for the cumin, coriander, clove, and cardamom - I avoid curry powder because it contains tumeric.</li>
                  </ul>
                </section>
              </section>

              
            </div>
          );
        }
      }

      ReactDOM.render(
        <MyRecipe />, document.getElementById('app')
      );
    </script>

  </body>

</html>
